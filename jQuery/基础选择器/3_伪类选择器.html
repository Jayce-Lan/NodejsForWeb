<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <script src="../js/jquery-3.5.1.js"></script>
    <script>
        $(function () {
            //:first :last 某元素的第一/最后一个元素
            $("#testUl1 li:first, #testUl1 li:last").css("color", "skyblue");
            // :odd :even 某元素的奇数/偶数元素，下标由0开始
            $("#testUl2 li:odd").css("color", "skyblue");
            $("#testUl2 li:even").css("font-size", "20px");
            // :eq(n) 选取某个元素的第 n 个元素，n为整数，从0开始
            $("#testUl3 li:eq(2)").css("color", "skyblue");
            // :lt(n) 选取元素中小于 n 的元素，n为整数，从0开始
            $("#testUl4 li:lt(3)").css("color", "skyblue");
            // :gt(n) 选取元素中大于 n 的元素，n为整数，从0开始
            $("#testUl4 li:gt(3)").css("font-size", "20px");
        })
    </script>
</head>
<body>
    <ul id="testUl1">
        <li>测试数据1</li>
        <li>测试数据1</li>
        <li>测试数据1</li>
        <li>测试数据1</li>
    </ul>
    <hr/>
    <ul id="testUl2">
        <li>测试数据2</li>
        <li>测试数据2</li>
        <li>测试数据2</li>
        <li>测试数据2</li>
        <li>测试数据2</li>
        <li>测试数据2</li>
        <li>测试数据2</li>
        <li>测试数据2</li>
    </ul>
    <hr/>
    <ul id="testUl3">
        <li>测试数据3</li>
        <li>测试数据3</li>
        <li>测试数据3</li>
        <li>测试数据3</li>
        <li>测试数据3</li>
        <li>测试数据3</li>
    </ul>
    <hr/>
    <ul id="testUl4">
        <li>测试数据4</li>
        <li>测试数据4</li>
        <li>测试数据4</li>
        <li>测试数据4</li>
        <li>测试数据4</li>
        <li>测试数据4</li>
        <li>测试数据4</li>
        <li>测试数据4</li>
    </ul>
</body>
</html>
