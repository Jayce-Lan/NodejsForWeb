<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本选择器</title>
    <script src="../js/jquery-3.5.1.js"></script>
    <script>
        // 类似于 window.onload=function(){……}
        $(function () {
            // 元素选择器 $(元素名)
            $("div").css("color", "red");
            // id选择器 $("#id")
            $("#testId").css("color", "blue");
            // class选择器 $(".class名")
            $(".testClass").css("color", "green");
            // 组群选择器
            $("p, span").css("font-size", "20px");
        })
    </script>
</head>
<body>
    <div>测试数据1</div>
    <p>测试数据1</p>
    <span id="testId">测试数据1</span>
    <p>测试数据1</p>
    <span class="testClass">测试数据1</span>
    <div>测试数据1</div>
</body>
</html>
