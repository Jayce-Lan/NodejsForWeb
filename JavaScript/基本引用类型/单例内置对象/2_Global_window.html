<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window对象</title>
</head>
<body>

</body>
<script>
    var color = "yellow";
    function sayColor() {
        console.log(window.color);
    }
    window.sayColor(); // yellow

    // 获取Global 的另一种方式
    let global = function () {
        return this;
    };

    console.log(global());
</script>
</html>
