<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>var关键字</title>
</head>
<body>
    <script>
        var age = 10; // 作为全局变量，是可以被 window 解析到的
        console.log(window.age);

        let msg = "Hello"; // 无法被 window 解析，不会成为window的属性
        console.log(window.msg)
    </script>
    <script>
        age = 20;
        console.log(age)
        msg = "Hello";
        console.log(msg)
    </script>
</body>
</html>
